<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()
      // 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function alteraParagrafo() {
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerText = "Trabalhando com dev e aprendendo cada dia mais!";
      }
      alteraParagrafo();

      // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function alteraCorDoQuadro() {
        let corDoQuadro = document.getElementsByClassName("main-content")[0];
        corDoQuadro.style.backgroundColor = "rgb(76,164,109)";
      }
      alteraCorDoQuadro();

      // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.

      function alteraCorDoCentro() {
        let corCentral = document.getElementsByClassName("center-content")[0];
        corCentral.style.backgroundColor = "white";
      }
      alteraCorDoCentro();

      // 4 - Crie uma função que corrija o texto da tag <h1>.

      function corrigeTextoH1() {
        let textoH1 = document.getElementsByTagName("h1")[0];
        textoH1.innerText = "Exercício 5.1 - JavaScript";
      }
      corrigeTextoH1();

      // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function tagPMaiuscula() {
        let alteraTagP = document.getElementsByTagName("p");
        for (index = 0; index < alteraTagP.length; index += 1) {
          alteraTagP[index].innerText =
            alteraTagP[index].innerText.toUpperCase();
        }
      }
      tagPMaiuscula();

      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.

      function exibeTagP() {
        let tagP = document.getElementsByTagName("p");
        for (index = 0; index < alteraTagP.length; index += 1) {
          console.log(tagP[index]);
        }
      }
      exibeTagP();
    </script>
  </body>
</html>
