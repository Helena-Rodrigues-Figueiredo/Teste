<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exerc√≠cio 6.3</title>
  </head>
  <body>
    <header id="cabecalho">
      <img src="trybe-logo.jpg" alt="trybe-logo" class="header-img" />
      <h1>TRYBE TECH-GALLERY</h1>
      <a href="#"> <h3 id="sign-up">SIGN-UP</h3> </a>
    </header>
    <section id="paragrafo">
      <p>
        Take a look at some of the technologies which you will learn in our
        fundamentals and font-end module!
      </p>
    </section>
    <section id="imagens">
      <div class="img-individual">
        <h4 class="titulo">HTML</h4>
        <img
          src="html-logo.png"
          alt="html-logo"
          title="HTML"
          class="gallery-img"
        />
      </div>
      <div class="img-individual">
        <h4 class="titulo">CSS</h4>
        <img
          src="css-logo.png"
          alt="css-logo"
          title="CSS"
          class="gallery-img"
        />
      </div>
      <div class="img-individual">
        <h4 class="titulo">JAVASCRIPT</h4>
        <img
          src="javaScript-logo.png"
          alt="javaScript-logo"
          title="JAVASCRIPT"
          class="gallery-img"
        />
      </div>
      <div class="img-individual">
        <h4 class="titulo">REACT</h4>
        <img
          src="react-logo.png"
          alt="react-logo"
          title="REACT"
          class="gallery-img"
        />
      </div>
      <div class="img-individual">
        <h4 class="titulo">RTL</h4>
        <img
          src="rtl-logo.png"
          alt="rtl-logo"
          title="RTL"
          class="gallery-img"
        />
      </div>
      <div class="img-individual">
        <h4 class="titulo">REDUX</h4>
        <img
          src="redux-logo.png"
          alt="redux-logo"
          title="REDUX"
          class="gallery-img"
        />
      </div>
    </section>
    <hr />
    <footer id="rodape">
      <a
        href="https://www.linkedin.com/in/helena-rodrigues-figueiredo-a32321ba/"
        target="_blank"
        ><img class="social-img" src="linked-in-logo.png" alt="linkedin-logo"
      /></a>
      <a
        href="https://www.instagram.com/rodrigueeshelena/"
        target="_blank"
        ><img class="social-img" src="instagram-logo.png" alt="linkedin-logo"
      /></a>
    </footer>
